<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Palindrome Checker</title>

    <!-- Link to external stylesheet for styles -->
    <link rel="stylesheet" href="Palindrome Checker.css">

    <!-- Link to external font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Heading for the page -->
    <h1>Palindrome Checker</h1>

    <form action="#">
        <fieldset>
            <!-- Adjusted to h2 for semantic purposes -->
            <h2>Palindrome</h2> 
            <label><h2>Enter a Palindrome:</h2> </label>
            <input type="text" id="pal">
            <br><br>
            <button type="button" onclick="check()"><h2>Check Palindrome</h2></button>
            <br><br>
            <label id="result"></label>
        </fieldset>
    </form>

    
    <p  id="updatedString"><h2> Result:</h2></p>
   

    <!-- External JavaScript file inclusion -->
    <script src="PalCheck.js"></script>

    <!-- Main content container -->
    <div class="content-container">
        <!-- image -->
        <img src="Scrabble.png" alt="Creative Image">
    </div>
  
</body>

</html>
